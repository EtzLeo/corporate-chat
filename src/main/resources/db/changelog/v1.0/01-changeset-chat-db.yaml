databaseChangeLog:
  - changeSet:
      id: chat-db
      author: leo
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf-8
            endDelimiter: \n60
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
            path: 01-create-chat-db.sql
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf-8
            endDelimiter: \n60
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
            path: 01-drop-chat-db.sql